<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Message Box</h2>
        <p>200 characters max</p>
        <textarea id="message" rows="5" placeholder="Type your message here..." maxlength="200"></textarea>
        <div class="counter" id="charCounter">0/200 characters</div>
        <div class="warning" id="warningMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
